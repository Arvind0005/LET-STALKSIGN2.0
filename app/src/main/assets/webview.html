<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Page</title>
    <style>
        body {
            background-color: transparent;
            color: rgba(0, 0, 0, 0.5); /* Text color with transparency */
        }
        /* Optional: Adding some content for visualization */
        .content {
            padding: 20px;
            border: 1px solid rgba(0, 0, 0, 0.5); /* Border color with transparency */
            background-color: rgba(255, 255, 255, 0.5); /* Background color with transparency */
        }
    </style>
</head>
<body>
<div class="content">
    <h1>This is a transparent page</h1>
    <p>You can see through it!</p>
</div>
</body>
</html>
